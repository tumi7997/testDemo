<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        git 操作的具体步骤
            1、cd 路径 进入当前目录

            2、配置 git 基本操作
                git config --global user.name "tumi7997"
                git config --global user.email "luen7997@icloud.com"
                【注】没有消息就是好消息

            3、git init     在本地进行初始化（建立暂存区）
                .git        文件存储当前项目的所有版本信息

            4、工作区 => 暂存区
                git add 文件名
                git add * 提交所有文件

                git commit -m "这次提交的描述"

            5、查看工作区的状态
                git status

            6、从暂存区恢复文件到工作区
                git checkout 文件名

            7、查看工作区和暂存区的版本区别
                git diff

            8、清屏
                clear(linux)
                cls(win)

            9、查看已经提交到暂存区的历史版本
                git log

            10、恢复工作区文件到指定的某一个版本
                git reset --hard 版本号
     -->
    <h1>hello</h1>
    <h2>world</h2>
    <h3>xxxxx</h3>
    <h1>yyyyy</h1>
    <h2>zzzzz</h2>
</body>
</html>
